<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Fullscreen</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Hide scrollbars */
    background-color: black;
  }
  iframe {
    width: 100vw; /* Full width */
    height: 90vh; /* Full height */
    border: none; /* Remove border */
    margin-top: 5%; /* Add top margin */
  }
  .logo {
    position: absolute;
    top: 40px;
    left: 40px;
    height: 50px;
    width: auto;
  }
</style>
</head>
<body>
    <a href="index.html">
        <img src="assets/white logo.png" alt="Logo" class="logo">
    </a>
    <iframe src="https://www.youtube.com/embed/XGdTi3Og5XM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
